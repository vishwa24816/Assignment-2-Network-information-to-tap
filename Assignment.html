<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Content Loader</title>
</head>
<body>
    <h1>Adaptive Content Loader</h1>

    <div id="network-info">
        <p><strong>Network Type:</strong> <span id="network-type">N/A</span></p>
        <p><strong>Effective Type:</strong> <span id="effective-type">N/A</span></p>
    </div>

    <div id="loading-status"></div>

    <div id="content-area">
        <img id="adaptive-image" src="" alt="Adaptive content based on network speed">
    </div>

    <div id="cellular-prompt">
        <p>You are on a cellular connection. Would you like to load the high-resolution image (may use more data)?</p>
        <button id="load-high-res-btn">Yes, Load High-Res</button>
        <button id="cancel-high-res-btn">No, Stick with Low-Res</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
